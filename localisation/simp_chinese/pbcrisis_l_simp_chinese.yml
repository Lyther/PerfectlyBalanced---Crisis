 pbcrisis.2.name:0 "意识流平衡：天灾"
 pbcrisis.2.desc:0 "天灾降临之日，银河终焉之时。\n终末危机将得到§R极大程度§!的强化，且将会与游戏设置中的天灾倍率相互叠加。\n§Y注释：如果发现天灾船体/护盾/装甲值归零，是由于每日恢复数值超过9223372（九百万）导致，可以选择降低天灾的防御加成倍数。\n§Y注释：如果发现天灾舰船刷出后直接消失，是由于天灾舰体值超过922337203（九亿）导致，可以选择降低天灾的防御加成倍数。§!\n\n§B注意：每一次难度增加将导致天灾难度成倍提升！§!"
 pbcrisis.2.enable_general_customization:0 "使用§G通用§!难度设定"
 pbcrisis.2.enable_general_customizationTT:0 "将为天灾的£military_ship£军事实力提供全面的加成"
