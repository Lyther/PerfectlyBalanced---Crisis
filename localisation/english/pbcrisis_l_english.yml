 pbcrisis.2.name:0 "Perfectly Balanced - Crisis"
 pbcrisis.2.desc:0 "The day when the crisis comes, the time when the galaxy ends. \n The Final Crisis will be §R greatly §! enhanced and will stack with the vanilla crisis multiplier in the game settings. \n§YNote: If you find that the hull/shield/armor value of the crisis is zeroed out due to the daily recovery value exceeding 9,223,372 (9 million), you can choose to reduce the defense bonus multiplier of the crisis.\n§YNote: If you find that the crisis ships disappear in no time due to the hull value of the crisis ships exceeding 922,337,203 (0.9 billion), you can choose to reduce the defense bonus multiplier of the crisis.§!\n\n§BNote: Each increase in difficulty will result in an exponential increase in the difficulty of the crisis! §!"
